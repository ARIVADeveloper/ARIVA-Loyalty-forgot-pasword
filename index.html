<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset your ARIVA Loyalty PIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
      background: #f0f4fa;
      box-sizing: border-box;
    }
    .container {
      padding: 19px 20px 16px 20px;
      background: #fff;
      border: 1px solid #e0e7ff;
      border-radius: 12px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      position: relative;
    }
    .logo {
      width: clamp(50px, 15vw, 70px);
      height: auto;
      margin-bottom: 5px;
      display: inline-block;
    }
    h2 {
      font-size: clamp(1.2rem, 5vw, 1.5rem);
      margin: 10px 0 15px 0;
    }
    input {
      margin: 6px 0;
      padding: 12px;
      width: 100%;
      font-size: max(16px, 1rem);
      border: 1px solid #bfcfff;
      border-radius: 6px;
      background: #f8faff;
      transition: border-color 0.2s;
      outline: none;
      box-sizing: border-box;
      -webkit-appearance: none;
      appearance: none;
    }
    input:focus {
      border-color: #007bff;
      background: #eef6ff;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover, button:focus {
      background: #0056b3;
    }
    #message {
      margin-top: 2px;
      font-size: 14px;
      color: red;
      min-height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    #message.success {
      color: #22bb33;
      font-weight: bold;
    }
    .success-icon {
      display: inline-block;
      width: 18px;
      height: 18px;
      vertical-align: middle;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      max-width: 90%;
      width: 320px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    .modal-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 15px;
    }
    .modal-title {
      font-size: 1.2rem;
      margin: 0 0 10px 0;
      color: #333;
    }
    .modal-message {
      margin: 0 0 20px 0;
      color: #666;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .modal-button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .modal-button:hover {
      background: #0056b3;
    }
    .error-icon {
      fill: #dc3545;
    }
    .info-icon {
      fill: #007bff;
    }
  </style>
</head>
<body>
  <!-- Error Modal -->
  <div id="errorModal" class="modal">
    <div class="modal-content">
      <svg class="modal-icon error-icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="11" fill="currentColor" opacity="0.2"/>
        <path fill="currentColor" d="M12 13.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM12 7.5a1 1 0 011 1v4a1 1 0 01-2 0v-4a1 1 0 011-1z"/>
      </svg>
      <h3 class="modal-title">Link Expired</h3>
      <p class="modal-message">This reset link has already been used or has expired. Please request a new reset link to continue.</p>
      <button onclick="closeModal()" class="modal-button">Close</button>
    </div>
  </div>

  <div class="container">
    <img src="assets/ariva-logo.png" alt="ARIVA Logo" class="logo" />
    <h2>Reset Your PIN</h2>
    <input 
      type="text" 
      id="pin" 
      placeholder="Enter 5-digit PIN" 
      maxlength="5"
      inputmode="numeric"
    />
    <button onclick="resetPin()">Reset PIN</button>
    <p id="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // ðŸ”¹ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBebWNO8Qwaxiina0N-_i18tkLFNBoGRpM",
      authDomain: "ariva-loyalty-3c618.firebaseapp.com",
      projectId: "ariva-loyalty-3c618",
      appId: "1:1099259920063:web:bbac7b689036f250a1900a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸ”¹ Helper: Always return 6-char string
    function formatPin(pin) {
      return pin.padEnd(6, "0");
    }

    async function resetPin() {
      const params = new URLSearchParams(window.location.search);
      const oobCode = params.get("oobCode");
      const pin = document.getElementById("pin").value.trim();
      const messageEl = document.getElementById("message");

      if (!/^\d{5}$/.test(pin)) {
        messageEl.className = "";
        messageEl.innerText = "PIN must be exactly 5 digits.";
        return;
      }

      const adjustedPin = formatPin(pin); // ðŸ”¹ padded automatically

      try {
        await confirmPasswordReset(auth, oobCode, adjustedPin);
        showModal(
          "Success!",
          "Your PIN has been reset successfully. You can now log in with your new PIN.",
          false
        );
        document.getElementById('pin').disabled = true;
        document.querySelector('button').disabled = true;
      } catch (error) {
        let title = "Error";
        let message = "An error occurred while resetting your PIN.";

        switch(error.code) {
          case 'auth/expired-action-code':
            title = "Link Expired";
            message = "This reset link has expired. Please request a new one.";
            break;
          case 'auth/invalid-action-code':
            title = "Link Already Used";
            message = "This reset link has already been used. Please request a new one if needed.";
            break;
          case 'auth/weak-password':
            title = "Invalid PIN";
            message = "Please ensure your PIN is exactly 5 digits.";
            break;
        }
        
        showModal(title, message);
      }
    }

    // ðŸ”¹ Restrict input to numbers only and max 5 digits
    document.getElementById("pin").addEventListener("input", function() {
      this.value = this.value.replace(/\D/g, '').slice(0, 5);
    });

    // expose to global scope
    // Handle modal
    function showModal(title, message, isError = true) {
      const modal = document.getElementById('errorModal');
      const modalTitle = modal.querySelector('.modal-title');
      const modalMessage = modal.querySelector('.modal-message');
      const modalIcon = modal.querySelector('.modal-icon');
      
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modalIcon.classList.toggle('error-icon', isError);
      modalIcon.classList.toggle('info-icon', !isError);
      
      modal.classList.add('show');
    }

    function closeModal() {
      document.getElementById('errorModal').classList.remove('show');
    }

    // Check if the link is valid on page load
    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get("oobCode");
    
    if (!oobCode) {
      showModal(
        "Invalid Link",
        "This reset link appears to be invalid. Please make sure you're using the complete link from your email."
      );
    } else {
      // Verify the action code
      auth.verifyPasswordResetCode(oobCode).catch(error => {
        let title, message;
        
        switch(error.code) {
          case 'auth/expired-action-code':
            title = "Link Expired";
            message = "This reset link has expired. Please request a new one.";
            break;
          case 'auth/invalid-action-code':
            title = "Link Already Used";
            message = "This reset link has already been used. Please request a new one if needed.";
            break;
          default:
            title = "Error";
            message = "This reset link is no longer valid. Please request a new one.";
        }
        
        showModal(title, message);
        document.getElementById('pin').disabled = true;
        document.querySelector('button').disabled = true;
      });
    }

    window.resetPin = resetPin;
    window.closeModal = closeModal;
  </script>
</body>
</html>
